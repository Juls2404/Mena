<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/Style/inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1 class="text-center fw-bold">Tienda de Productos con Categorias </h1>
    </header>
    <main>
        <div>
            <a href="/agregarProductos">
                <button class="btn btn-success">Agregar</button>
            </a>
        </div>
        <div>
            <table class="table table-bordered w-75">
                <thead>
                    <tr class="bg-primary">
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Foto</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody id="listarProductos">
                    {% for p in productos %}
                        <tr>
                            <td>{{p["codigo"]}}</td>
                            <td>{{p["nombre"]}}</td>
                            <td>{{p["precio"]}}</td>
                            <td>{{p["categoria"]}}</td>
                            <td>
                                <img src="../static/img/{{p['_id']}}.jpg" alt="" width="100" height="100">
                            </td>
                            <td>
                                <i class="fa fa-edit text-warning" title="editar"></i>
                                <i class="fa fa-trash text-danger" title="eliminar"></i>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
